<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image1 {
        position: absolute;
        top: 50px; /* Adjust as needed */
        left: 50px; /* Adjust as needed */
        z-index: 1;
    }

    /* Style for the second image, overlapping the first */
    .image2 {
        position: absolute;
        top: 70px; /* Adjust as needed to create overlap */
        left: 70px; /* Adjust as needed to create overlap */
        z-index: 2; /* Higher z-index to place it above the first image */
        opacity: 0.8; /* Optional: Slight transparency for a better overlap effect */
    }
        
        body {
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
        }
    
        img {
          max-width: 80%;
          max-height: 80%;
          object-fit: contain;
        }
      </style>
</head>
<body>
      <script>
        const images1 = ['burningmans-1.png', 'burningmans-2.png', 'burningmans-3.png', 'burningmans-4.png', 'burningmans-5.png', 'burningmans-6.png'];
    
    const imgElement1 = document.createElement('img');
    document.body.appendChild(imgElement1);
    
    function displayRandomImage1() {
        const randomImage1 = images1[Math.floor(Math.random() * images1.length)];
        imgElement1.src = randomImage1;
    }
    
    displayRandomImage1();
    imgElement1.addEventListener('click', displayRandomImage1);
      </script>
      <script>
    const images2 = ['fires-1.png', 'fires-2.png', 'fires-3.png'];
    
    const imgElement2 = document.createElement('img');
    document.body.appendChild(imgElement2);
    
    function displayRandomImage2() {
        const randomImage2 = images2[Math.floor(Math.random() * images2.length)];
        imgElement2.src = randomImage2;
    }
    
    displayRandomImage2();
    imgElement2.addEventListener('click', displayRandomImage2);
      </script>
</body>
</html>
